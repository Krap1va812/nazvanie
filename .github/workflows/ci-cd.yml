name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [monolith, service1, service2, service3, service4, service5, service6]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies for ${{ matrix.service }}
        run: |
          if [ "${{ matrix.service }}" = "monolith" ]; then
            cd monolith
          else
            cd services/${{ matrix.service }}
          fi
          pip install -r requirements.txt
      
      - name: Run tests for ${{ matrix.service }}
        run: |
          if [ "${{ matrix.service }}" = "monolith" ]; then
            cd monolith
          else
            cd services/${{ matrix.service }}
          fi
          pytest tests/ -v --tb=short

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Monolith
        run: |
          docker build -t labmakeev-monolith:latest ./monolith
      
      - name: Build Service 1
        run: |
          docker build -t labmakeev-service1:latest ./services/service1
      
      - name: Build Service 2
        run: |
          docker build -t labmakeev-service2:latest ./services/service2
      
      - name: Build Service 3
        run: |
          docker build -t labmakeev-service3:latest ./services/service3
      
      - name: Build Service 4
        run: |
          docker build -t labmakeev-service4:latest ./services/service4
      
      - name: Build Service 5
        run: |
          docker build -t labmakeev-service5:latest ./services/service5
      
      - name: Build Service 6
        run: |
          docker build -t labmakeev-service6:latest ./services/service6
      
      - name: Test Docker Compose
        run: |
          docker compose up -d
          sleep 10
          docker compose ps
          docker compose down

  deploy:
    name: Deploy (Optional)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy notification
        run: |
          echo "‚úÖ All tests passed and Docker images built successfully!"
          echo "üöÄ Ready for deployment"
          echo "üìù Add your deployment steps here (SSH, Docker Hub push, etc.)"
